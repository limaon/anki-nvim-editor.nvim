name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  luacheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Lua and LuaRocks
        run: |
          sudo apt-get update
          # Install Lua (lua5.3) and luarocks; adjust package if Ubuntu image changes
          sudo apt-get install -y lua5.3 luarocks

      - name: Install luacheck
        run: |
          # Install luacheck via LuaRocks (system-wide)
          sudo luarocks install luacheck

      - name: Run luacheck
        run: luacheck lua/ --globals vim

  stylua:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install stylua
        run: |
          mkdir -p ~/.local/bin
          curl -L https://github.com/JohnnyMorganz/StyLua/releases/download/v0.20.0/stylua-0.20.0-linux.zip -o /tmp/stylua.zip
          unzip /tmp/stylua.zip -d ~/.local/bin
          chmod +x ~/.local/bin/stylua
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run stylua check
        run: stylua --check lua/ plugin/
